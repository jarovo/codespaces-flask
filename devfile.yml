---
# devfile for Python flask projects, adapted from
# https://github.com/eclipse-che/che-devfile-registry/blob/main/devfiles/python/devfile.yaml
apiVersion: 1.0.0
metadata:
  generateName: jfkpay
projects:
  - name: jfkpay
    source:
      type: git
      location: "https://github.com/jarovo/jfkpay"
components:
  - type: chePlugin
    id: ms-python/python/latest
  - type: dockerimage
    alias: python
    image: quay.io/eclipse/che-python-3.8:next
    memoryLimit: 512Mi
    mountSources: true
    env:
      - name: FLASK_SECRET
        value: 'you-will-never-guess'
    endpoints:
      - name: websocket-forward
        port: 8080
        attributes:
          protocol: http
          secure: 'false'
          public: 'true'
          discoverable: 'false'
commands:
  - name: run
    actions:
      - type: exec
        component: python
        command: '${HOME}/.local/bin/gunicorn wsgi:jfkpay.app:app -b 0.0.0.0:8080'
        workdir: '${CHE_PROJECTS_ROOT}/jfkpay'
  - name: install
    actions:
      - type: exec
        component: python
        command: 'pip3 install -r requirements.txt'
        workdir: '${CHE_PROJECTS_ROOT}/jfkpay'