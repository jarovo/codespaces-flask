schemaVersion: 2.2.0
metadata:
  name: python
  projectType: Python
  displayName: Python
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/python.svg
  description:
    'jfkpay is payment system supporting QR codes'
  language: Python
  version: 1.0.1
  provider: Jaroslav Henner
  tags:
    - Payment
    - Python
    - Pip
    - Flask
  supportUrl: https://github.com/jarovo/jfkpay/
  attributes:
    alpha.dockerimage-port: 5002
variables:
  ACCOUNT_NUMBER: 123456789/0800
  VARIABILNI_SYMBOL: 123456
  KONSTANTNI_SYMBOL: 111111
parent:
  id: python
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image-build
    image:
      imageName: python-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 50Mi
      deployment/container-port: 5002
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-5002
        targetPort: 5002
        path: /
      env:
        - name: QR_ACCOUNT
          value: {{ACCOUNT_NUMBER}}
        - name: QR_VARIABILNI_SYMBOL
          value: {{VARIABILNI_SYMBOL}}
        - name: QR_KONSTANTNI_SYMBOL
          value: {{KONSTNATNI_SYMBOL}}
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
